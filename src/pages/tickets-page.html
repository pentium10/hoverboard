<dom-module id="tickets-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>

      :host {
        display: block;
        height: 100%;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 16px;
        min-height: 80%;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--default-primary-color);
        --paper-progress-secondary-color: var(--default-primary-color);
      }

      @media (min-width: 640px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 812px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .container {
          grid-template-columns: repeat(4, 1fr);
        }
      }

    </style>

    <polymer-helmet
      title="Tickets | Next 18 Extended - Targu Mures"
      description="Learn more about tickets"
      active="[[active]]"
    ></polymer-helmet>   

     <tickets-block></tickets-block>

    <footer-block></footer-block>

  </template>

  <script>

    // eslint-disable-next-line no-undef
    class TicketsPage extends ScrollFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'tickets-page';
      }

      static get properties() {
        return {
          active: Boolean,
        };
      }
    }

    window.customElements.define(TicketsPage.is, TicketsPage);

  </script>
</dom-module>
